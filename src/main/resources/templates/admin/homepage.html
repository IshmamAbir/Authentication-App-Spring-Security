<div class="col-12 tm-block-col pt-5">
    <div class="tm-bg-primary-dark container tm-block tm-block-taller tm-block-scroll">
        <div class="row">
        <div class="col-6">
            <h2 class="tm-block-title ">All User List</h2>
        </div>
    <div class=" col-6  align-items-right">
        <div class="input-group input-group-sm justify-content-end ">
            <div class="form-inline">
                <input type="search" placeholder="Search" class="form-control-sm" />

            </div>
            <button type="button" class="btn-sm btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>
        </div>
    </div>

        <table class="table">
            <thead>
            <tr>
<!--                <th scope="col">ID </th>-->
                <th scope="col">Email</th>
                <th scope="col">Full Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Address</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Age</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${userListDto}">
                <tr>
<!--                    <th scope="row"><b th:text="${user.id}"></b></th>-->
                    <td th:text="${user.username}"></td>
                    <td><b th:text="${user.firstName}+' '+ ${user.lastName}"></b></td>
                    <td><b  th:text="${user.phoneNo}"></b></td>
                    <td><b  th:text="${user.address}"></b></td>
                    <td>16:00, 12 NOV 2018</td>
                    <td>08:00, 18 NOV 2018</td>
                </tr>
            </th:block>

            </tbody>
        </table>
    </div>
