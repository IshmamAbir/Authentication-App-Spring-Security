<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create New</title>
    <link
            rel="stylesheet"
            th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700}"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" th:href="@{css/templatemo-style.css}">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>
<body>
<div>
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="@{/}">
                <h1 class="tm-site-title mb-0">Authentication App</h1>
            </a>
            <button
                    class="navbar-toggler ml-auto mr-0"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>


        </div>
    </nav>
</div>


<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-12 mx-auto tm-login-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="tm-block-title mb-4">Create New Account</h2>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form  th:action="@{/register}" th:object="${userDto}"
                               method="post"
                               class="tm-login-form"
                               oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>

                            <div class="form-group">
                                <label>First Name:</label>
                                <input
                                        type="text"
                                        class="form-control validate"
                                        th:field="*{firstName}"
                                        placeholder="First Name"
                                        required
                                />
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input
                                        type="text"
                                        class="form-control validate"
                                        th:field="*{lastName}"
                                        placeholder="Last Name"
                                        required
                                />
                            </div>
                            <div class="form-group">
                                <label>Address:</label>
                                <input
                                        type="text"
                                        class="form-control validate"
                                        th:field="*{address}"
                                        placeholder="Address"
                                        required
                                />
                            </div>
                            <div class="form-group">
                                <label>Phone No:</label>
                                <input
                                        type="text"
                                        class="form-control validate"
                                        th:field="*{phoneNo}"
                                        placeholder="eg: +880123*******"
                                        required
                                />
                            </div>
                            <!--<div class="form-group">
                                <label>Birth Date:</label>
                                <input
                                        type="text"
                                        class="form-control validate"
                                        th:field="*{birthdate}"
                                        placeholder="eg: +880123*******"
                                        required
                                />
                            </div>-->
                            <div class="form-group">
                                <label>Username</label>
                                <input
                                        type="text"
                                        class="form-control validate"
                                        th:field="*{username}"
                                        placeholder="Username"
                                        required
                                />
                            </div>
                            <div class="form-group mt-3">
                                <label >Password</label>
                                <input
                                        name="password"
                                        type="password"
                                        class="form-control validate"
                                        th:field="*{password}"
                                        placeholder="password"
                                        required
                                />
                            </div>
                            <div class="form-group mt-3">
                                <label >Re-Type Password</label>
                                <input
                                        name="password2"
                                        type="password"
                                        class="form-control validate"
                                        placeholder="re-type password"
                                        required
                                />
                            </div>
                            <div class="form-group mt-4">
                                <button
                                        type="submit"
                                        class="btn btn-primary btn-block text-uppercase"
                                >
                                    Create New
                                </button>
                            </div>

                        </form>
                        <a th:href="@{/Login}" class="mt-5 btn btn-primary btn-block text-uppercase">
                            Already have an Account ? Log In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2021</b> All rights reserved.

            <!--            Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>-->
        </p>
    </div>
</footer>
<script th:src="@{js/jquery-3.3.1.min.js}"></script>
<!-- https://jquery.com/download/ -->
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- https://getbootstrap.com/ -->
</body>
</html>
